<html lang-'en'>
<meta charset='utf-8'>
<head>
<title>Wikipedia Viewer Project</title>
<link type='text/css' rel='stylesheet' href='css/main.css'>
<link type='text/css' rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
</head>
<body>
  <h1 class="intro text-center">Wikipedia Viewer</h1>
  <div class="container">
    <h5 class="text-center">Free Code Camp project - not an official Wikimedia site!</h5>

    <div class="text-center" id="mainSearchArea">
    <div id="randomEntry"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="https://res.cloudinary.com/framinus/image/upload/c_scale,w_150/v1492135164/wikipedialogo_p9l928.jpg"></a>

      </div>

    <input class="form-control" id="searchInput">
    <button class="btn btn-primary" id="search">Submit</button>
  </div>
  <div id="displayResults">
    <ul id="results">
    </ul>
    </div>
  </div>



  <script type='text/js' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script type='text/css' src='js/script.js'></script>
</body>
</html>
